<!DOCTYPE html>
<html>
	
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../log.jpg">
    <title> SGA </title>


    <!-- The main CSS file -->
	<link href="assets/css/style.css" rel="stylesheet" />

	<!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/navbar.css" rel="stylesheet">

    <script src="assets/css/ie-emulation-modes-warning.js"></script>
	
</head>

<body>

	<div class="title_sga">
		<p class="title" >Shelley Godwin Archive Project</p>
		<ul id="navbar navbar-default">
	 		<div class="container-fluid">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	            </button>
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	              	<li class="first leaf "> <a href="http://shelleygodwinarchive.org/" title="Home" class="active"> Home </a></li>
					<li class="first leaf "> <a href="http://shelleygodwinarchive.org/about/" title="Home" class="active"> About </a> </li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div><!--/.container-fluid -->
		</ul> 
	</div>

	<!-- holds checkboxes and text description -->
	<nav>
		<!-- container for the check boxes -->
		<div id="checkBoxes_container">
			<!-- The check boxes will be inserted here -->
  		</div>

  		<!-- container for the drop down -->
  		<div id="drp_container">
  			<select id="drp">

  			</select>
	    </div>

  		<!-- container for the text -->
  		<div id="txt_container" >
  			<div id="texts">

  			</div>
	    </div>

	</nav>

	<article>

		<!-- container for the items -->
		<div class="container" >
			<div id="items">
				<!-- The items will be inserted here -->

			</div>

		</div>
	</article>

	<!-- template for the items -->
	<script id="mainElement" type="text/template">
	     
	  <ul>
	    <div ><strong>Name: </strong> <a href="<%= link %>"> <%= title %> <a></div>
	    <div ><strong>Author: </strong><%= author %></div>
	    <div ><strong> Type: </strong><%= type %></div>
	  </ul>
	  
	</script>

	<!-- template for the check boxes -->
	<script id="checkElement" type="text/template">
	     <form id="checkStyle">
	  		<!-- checkboxes -->
	        <div >
	          	<input class="check all" type="radio" name="rad" checked="" value="All" id="All">
	      		<label for="All">All</label>
	    	</div>

			<div >
				<input class="check" type="radio" name="rad" value="Work" id="Work">
				<label for="Work">Work</label>
	        </div>

	    	<div>
	    		
	     		<input class="check" type="radio" name="rad" value="Manuscript" id="Manuscript">
	  			<label for="Manuscript">Manuscript</label>
	    	</div>

	    </form> 
	  
	</script>

	<!-- template for the text-->
	<script id="textElement" type="text/template" >
	     
	  <ul>
	    <div id="#texter" > <strong>Text: </strong> <%= text %> </div>
	    
	  </ul>
	  
	</script>

	<!-- template for the drop down -->
	<script id="drpElement" type="text/template" >
	     
	  <ul>  
		<option value="mary"><%= author %> </option>
	  </ul>
	  
	</script>
	    
	<!-- JavaScript Includes -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="assets/js/underscore/underscore.js"></script>
	<script src="assets/js/backbone/backbone.js"></script> 

	<script src="assets/js/script.js"></script>
</body>
</html>
